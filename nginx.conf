events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream django {
        server web:8000;
    }

    # 1) HTTP server - Let's Encrypt uchun va HTTPS redirect
    server {
        listen 80;
        server_name admin.medmapp.uz;

        # Let's Encrypt verification uchun
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Boshqa barcha requestlarni HTTPS ga yo'naltirish
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2) HTTPS server (Let's Encrypt cert bilan)
    server {
        listen 443 ssl http2;
        server_name admin.medmapp.uz;
        client_max_body_size 100M;

        # Let's Encrypt SSL certificates
        ssl_certificate     /etc/letsencrypt/live/admin.medmapp.uz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.medmapp.uz/privkey.pem;

        # SSL Security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Django application
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}
