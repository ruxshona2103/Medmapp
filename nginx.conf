events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ✔ Correct upstream: Docker service name = "web"
    upstream django {
        server web:8000;
    }

    sendfile on;
    keepalive_timeout 65;

    # =======================
    #  HTTP → HTTPS redirect
    # =======================
    server {
        listen 80;
        server_name admin.medmapp.uz;

        # Let's Encrypt verification (Certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =======================
    #       HTTPS SERVER
    # =======================
    server {
        listen 443 ssl http2;
        server_name admin.medmapp.uz;
        client_max_body_size 100M;

        # SSL Certs
        ssl_certificate     /etc/letsencrypt/live/admin.medmapp.uz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.medmapp.uz/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # STATIC FILES
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # MEDIA FILES
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # DJANGO API
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect off;
            proxy_read_timeout 300;
        }
    }
}
