# =============================================================================
# Medmapp CI Pipeline
# =============================================================================
# Bu pipeline har bir push va pull request da avtomatik ishga tushadi.
# Testlar, linting va Docker build tekshiruvlarini bajaradi.
# =============================================================================

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"
  DJANGO_SETTINGS_MODULE: "config.settings"

jobs:
  # ===========================================================================
  # JOB 1: Linting & Code Quality
  # ===========================================================================
  lint:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort black

      - name: ğŸ” Run Flake8 (Syntax & Style)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

      - name: ğŸ” Check import sorting (isort)
        run: isort . --check-only --diff
        continue-on-error: true

  # ===========================================================================
  # JOB 2: Django Tests
  # ===========================================================================
  test:
    name: ğŸ§ª Django Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      # Redis service - Django Channels/WebSocket uchun zarur
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # PostgreSQL service (agar kerak bo'lsa)
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: medmapp
          POSTGRES_PASSWORD: medmapp_test
          POSTGRES_DB: medmapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Test environment variables
      DEBUG: "True"
      SECRET_KEY: "test-secret-key-for-ci-pipeline-only"
      DATABASE_URL: "postgres://medmapp:medmapp_test@localhost:5432/medmapp_test"
      REDIS_URL: "redis://localhost:6379/0"
      CHANNEL_LAYERS_HOST: "localhost"
      CHANNEL_LAYERS_PORT: "6379"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-django

      - name: ğŸ”§ Run migrations
        run: |
          python manage.py migrate --noinput

      - name: ğŸ§ª Run Django tests
        run: |
          python manage.py test --verbosity=2 --keepdb

      - name: ğŸ“Š Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report --fail-under=50
        continue-on-error: true

  # ===========================================================================
  # JOB 3: Docker Build Check
  # ===========================================================================
  docker-build:
    name: ğŸ³ Docker Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker compose build --no-cache
        env:
          DOCKER_BUILDKIT: 1

      - name: âœ… Verify Docker image
        run: |
          docker compose config
          echo "âœ… Docker build successful!"

  # ===========================================================================
  # JOB 4: Security Check (Optional)
  # ===========================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: ğŸ”’ Check dependencies for vulnerabilities
        run: safety check -r requirements.txt
        continue-on-error: true

      - name: ğŸ”’ Run Bandit security linter
        run: bandit -r . -x ./.venv,./staticfiles,./media --skip B101
        continue-on-error: true
